name = "shiplog-engine"
version = "0.2.1"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Pipeline orchestrator that drives collect, render, refresh, and import flows."
readme = "README.md"
documentation = "https://docs.rs/shiplog-engine"
repository.workspace = true
homepage.workspace = true

name: Release Validation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release-build:
    name: Release Build & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release -p shiplog

      - name: Verify binary exists
        id: binary_check
        run: |
          BINARY_PATH="target/release/shiplog"
          if [ -f "$BINARY_PATH" ]; then
            echo "Binary found at $BINARY_PATH"
            echo "Binary size: $(ls -lh $BINARY_PATH | awk '{print $5}')"
            echo "Binary is executable: $(test -x $BINARY_PATH && echo 'yes' || echo 'no')"
          else
            echo "ERROR: Binary not found at $BINARY_PATH"
            exit 1
          fi

      - name: Run smoke test - help command
        run: |
          echo "Testing --help..."
          ./target/release/shiplog --help

      - name: Run smoke test - version command
        run: |
          echo "Testing --version..."
          ./target/release/shiplog --version

      - name: Run smoke test - subcommands list
        run: |
          echo "Testing subcommands are available..."
          ./target/release/shiplog --list

      - name: Generate validation summary
        run: |
          echo "# Release Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Release build: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          echo "- Binary generated: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Smoke Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Help command: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "- Version command: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "- Subcommand list: **PASSED**" >> $GITHUB_STEP_SUMMARY

  release-test:
    name: Release Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: release-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Run release tests
        run: cargo test --release --workspace --exclude shiplog-testkit

      - name: Generate test summary
        if: always()
        run: |
          echo "# Release Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All integration tests passed in release mode!" >> $GITHUB_STEP_SUMMARY

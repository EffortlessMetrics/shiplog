name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shiplog
            asset_name: shiplog-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: shiplog
            asset_name: shiplog-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: shiplog
            asset_name: shiplog-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: shiplog
            asset_name: shiplog-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: shiplog.exe
            asset_name: shiplog-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --bin shiplog
          else
            cargo build --release --target ${{ matrix.target }} --bin shiplog
          fi
        shell: bash

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          fi
          cd ../../..
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done
          cat *.sha256 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify binaries
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Download release assets
        run: |
          gh release download ${{ github.ref_name }} --dir release --pattern "*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify checksums
        run: |
          cd release
          for file in *.tar.gz *.zip; do
            if [ -f "$file" ]; then
              sha256sum -c "$file.sha256"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

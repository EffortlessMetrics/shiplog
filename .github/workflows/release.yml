name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build-binary:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            ext: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Add Linux target for cross-compilation
        if: matrix.os == 'ubuntu-latest'
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p shiplog

      - name: Prepare binary name
        id: binary
        run: |
          echo "name=shiplog-${{ matrix.target }}${{ matrix.ext }}" >> $GITHUB_OUTPUT
          echo "path=target/${{ matrix.target }}/release/shiplog${{ matrix.ext }}" >> $GITHUB_OUTPUT

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: shiplog-${{ matrix.target }}${{ matrix.ext }}
          path: ${{ steps.binary.outputs.path }}
          retention-days: 5

  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binary
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Upload binaries to release
  upload-assets:
    name: Upload Assets
    runs-on: ubuntu-latest
    needs: [build-binary, create-release]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            artifacts/shiplog-x86_64-unknown-linux-gnu/shiplog-x86_64-unknown-linux-gnu
            artifacts/shiplog-aarch64-unknown-linux-gnu/shiplog-aarch64-unknown-linux-gnu
            artifacts/shiplog-x86_64-apple-darwin/shiplog-x86_64-apple-darwin
            artifacts/shiplog-aarch64-apple-darwin/shiplog-aarch64-apple-darwin
            artifacts/shiplog-x86_64-pc-windows-msvc/shiplog-x86_64-pc-windows-msvc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Validate the release
  release-validation:
    name: Release Validation
    runs-on: ubuntu-latest
    needs: [build-binary, create-release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release -p shiplog

      - name: Run smoke tests
        run: |
          echo "Testing --help..."
          ./target/release/shiplog --help

          echo "Testing --version..."
          ./target/release/shiplog --version

          echo "Testing --list..."
          ./target/release/shiplog --list

      - name: Generate validation summary
        run: |
          echo "# Release Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Release build: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-platform builds: **SUCCESS** (Linux x86_64, Linux ARM64, macOS x86_64, macOS ARM64, Windows x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Smoke Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Help command: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "- Version command: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "- Subcommand list: **PASSED**" >> $GITHUB_STEP_SUMMARY

  # Run integration tests
  release-test:
    name: Release Integration Tests
    runs-on: ubuntu-latest
    needs: [build-binary, create-release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92"

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Run release tests
        run: cargo test --release --workspace --exclude shiplog-testkit

      - name: Generate test summary
        if: always()
        run: |
          echo "# Release Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All integration tests passed in release mode!" >> $GITHUB_STEP_SUMMARY

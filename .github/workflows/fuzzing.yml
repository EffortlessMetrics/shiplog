name: Fuzzing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run extended fuzzing daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-fuzz:
    name: Quick Fuzz (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Run quick fuzzing for parse_jsonl
        run: |
          cd fuzz
          cargo fuzz run parse_jsonl -- -max_total_time=30 -dict=dictionaries/json.dict

      - name: Run quick fuzzing for parse_workstreams
        run: |
          cd fuzz
          cargo fuzz run parse_workstreams -- -max_total_time=30 -dict=dictionaries/yaml.dict

      - name: Run quick fuzzing for parse_github_api
        run: |
          cd fuzz
          cargo fuzz run parse_github_api -- -max_total_time=30 -dict=dictionaries/json.dict

      - name: Run quick fuzzing for parse_config
        run: |
          cd fuzz
          cargo fuzz run parse_config -- -max_total_time=30 -dict=dictionaries/yaml.dict

      - name: Run quick fuzzing for parse_manual_events
        run: |
          cd fuzz
          cargo fuzz run parse_manual_events -- -max_total_time=30 -dict=dictionaries/yaml.dict

      - name: Upload fuzzing artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-crash-artifacts
          path: |
            fuzz/artifacts/**
          retention-days: 30

  extended-fuzz:
    name: Extended Fuzz (Nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Run extended fuzzing for parse_jsonl
        run: |
          cd fuzz
          cargo fuzz run parse_jsonl -- -max_total_time=3600 -dict=dictionaries/json.dict

      - name: Run extended fuzzing for parse_workstreams
        run: |
          cd fuzz
          cargo fuzz run parse_workstreams -- -max_total_time=3600 -dict=dictionaries/yaml.dict

      - name: Run extended fuzzing for parse_github_api
        run: |
          cd fuzz
          cargo fuzz run parse_github_api -- -max_total_time=3600 -dict=dictionaries/json.dict

      - name: Run extended fuzzing for parse_config
        run: |
          cd fuzz
          cargo fuzz run parse_config -- -max_total_time=3600 -dict=dictionaries/yaml.dict

      - name: Run extended fuzzing for parse_manual_events
        run: |
          cd fuzz
          cargo fuzz run parse_manual_events -- -max_total_time=3600 -dict=dictionaries/yaml.dict

      - name: Upload fuzzing corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-corpus
          path: |
            fuzz/corpus/**
          retention-days: 30

      - name: Upload fuzzing artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-crash-artifacts
          path: |
            fuzz/artifacts/**
          retention-days: 30

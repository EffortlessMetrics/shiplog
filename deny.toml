# Cargo deny configuration for security, license, and maintenance checks
# See https://github.com/EmbarkStudios/cargo-deny for more details

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]
deny = [
    { msg = "GPL licenses are not allowed due to licensing conflicts", license = "GPL-1.0" },
    { msg = "GPL licenses are not allowed due to licensing conflicts", license = "GPL-2.0" },
    { msg = "GPL licenses are not allowed due to licensing conflicts", license = "GPL-3.0" },
    { msg = "LGPL licenses are not allowed due to licensing conflicts", license = "LGPL-2.0" },
    { msg = "LGPL licenses are not allowed due to licensing conflicts", license = "LGPL-2.1" },
    { msg = "LGPL licenses are not allowed due to licensing conflicts", license = "LGPL-3.0" },
]
exceptions = []

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0c0542 }]

[[licenses.clarify]]
name = "syn"
expression = "MIT OR Apache-2.0"
license-files = [{ path = "LICENSE", hash = 0x90abbb62 }]

[[licenses.clarify]]
name = "cssparser"
expression = "MPL-2.0"
license-files = [{ path = "LICENSE", hash = 0x0ea32916 }]

[[licenses.clarify]]
name = "web-sys"
expression = "MIT OR Apache-2.0 OR MPL-2.0"
license-files = [{ path = "LICENSE-MIT", hash = 0xeb3b9901 }]

[[licenses.clarify]]
name = "js-sys"
expression = "MIT OR Apache-2.0 OR MPL-2.0"
license-files = [{ path = "LICENSE-MIT", hash = 0xeb3b9901 }]

[licenses.private]
ignore = false
ignore-urls = false
registries = ["*"]

[advisories]
version = 2
db-urls = ["https://github.com/rustsec/advisory-db"]
db-index-urls = ["https://index.rustsec.org/","https://crates.io/api/index/v1/seeds"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []
ignore-git = false

[ban]
version = 2
allow = []
deny = [
    { id = "CIRCULAR_DEPENDENCIES", codegen = true },
    { id = "DISCOURAGED_DEPENDENCY", codegen = true },
]
skip = []
skip-tree = []
allow-wildcard-path = false
workspace-default-features = true
external-default-features = true

[sources]
version = 2
allow = [
    "crates.io",
    "registry+https://github.com/rust-lang/crates.io-index",
]
deny = []
